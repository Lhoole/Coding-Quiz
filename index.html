<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <div id="highscorelink">
            <a href="./assets/highscores.html">View Highscores</a>
        </div>
        <div>
            <p id="timer">Time: 0</p>
        </div>
    </header>

    <section>
        <div class="main" id="main">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id="start" class="button">Start Game</button>
        </div>
        <div class="quiz" id="quiz">
            <p class="quizQuestion" id="quizQuestion">quiz</p>
            <ul>
                <li >
                    <button id="answer1" class="button" name="ans">Option1</button>
                </li>
                <li >
                    <button id="answer2" class="button" name="ans">option2</button>
                </li>
                <li >
                    <button id="answer3" class="button" name="ans">option3</button>
                </li>
                <li >
                    <button id="answer4" class="button" name="ans">option4</button>
                </li>
            </ul>
        </div>
    </section>

    <script src="./assets/script.js"></script>
</body>
</html>
